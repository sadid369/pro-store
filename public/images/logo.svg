<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFAA00" />
    </linearGradient>
  </defs>

  <!-- Black Background -->
  <circle cx="150" cy="150" r="140" fill="#111111" />
  
  <!-- Yellow Circle Border -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="url(#yellowGradient)" stroke-width="5" />
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(75, 85)">
    <!-- Cart Body -->
    <path d="M10,20 L35,20 L55,90 L125,90 L145,35 L50,35" stroke="url(#yellowGradient)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- Wheels -->
    <circle cx="70" cy="115" r="10" fill="url(#yellowGradient)" />
    <circle cx="115" cy="115" r="10" fill="url(#yellowGradient)" />
    
    <!-- Lightning Bolt (Fast Shipping) -->
    <path d="M155,50 L130,75 L145,75 L125,105" stroke="url(#yellowGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- Brand Name -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#yellowGradient)">BUZZMART</text>
  
  <!-- Yellow Hexagon Shapes -->
  <g fill="url(#yellowGradient)" opacity="0.15">
    <polygon points="50,50 65,40 80,50 80,70 65,80 50,70" />
    <polygon points="240,100 255,90 270,100 270,120 255,130 240,120" />
    <polygon points="70,200 85,190 100,200 100,220 85,230 70,220" />
    <polygon points="230,230 245,220 260,230 260,250 245,260 230,250" />
  </g>
  
  <!-- Decorative Dots -->
  <circle cx="40" cy="150" r="5" fill="url(#yellowGradient)" />
  <circle cx="260" cy="150" r="5" fill="url(#yellowGradient)" />
  <circle cx="150" cy="40" r="5" fill="url(#yellowGradient)" />
</svg>
